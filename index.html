<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Text in &lt;&gt;</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            margin: 10px 0;
        }
        #output {
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Remove Text in &lt;&gt;</h1>
    <p>Paste your text below and click "Remove" to delete all content enclosed in &lt;&gt;:</p>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <button onclick="removeTags()">Remove</button>
    <h3>Output:</h3>
    <div id="output"></div>

    <script>
        function removeTags() {
            const inputText = document.getElementById('inputText').value;
            const outputText = inputText.replace(/<[^>]*>/g, '');
            document.getElementById('output').textContent = outputText;
        }
    </script>
</body>
</html>
